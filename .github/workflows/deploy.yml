name: Build and Deploy to Docker Hub

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64

    - name: Image digest
      run: |
        echo "Built and pushed images:"
        echo "${{ steps.meta.outputs.tags }}"

  test:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'pull_request'
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test

  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  deploy:
    runs-on: ubuntu-latest
    needs: [build-and-push, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          set -e
          
          echo "ðŸš€ Starting deployment..."
          
          # Create and navigate to deployment directory
          echo "ðŸ“ Setting up deployment directory..."
          DEPLOY_DIR="/var/www/api.themobileprof.com"
          mkdir -p "$DEPLOY_DIR"
          cd "$DEPLOY_DIR"
          echo "âœ… Working in directory: $(pwd)"
          
          # Check if Docker is installed
          if ! command -v docker &> /dev/null; then
            echo "âŒ Docker is not installed on the server"
            exit 1
          fi
          
          # Check Docker permissions
          if ! docker info &> /dev/null; then
            echo "âŒ Docker permission denied. User may not be in docker group"
            exit 1
          fi
          
          echo "âœ… Docker is available"
          
          # Pull latest image
          echo "ðŸ“¦ Pulling latest image..."
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          # Verify image was pulled
          echo "ðŸ” Verifying image..."
          if ! docker images | grep -q "${{ env.IMAGE_NAME }}"; then
            echo "âŒ Failed to pull image"
            echo "ðŸ“‹ Available images:"
            docker images || true
            exit 1
          fi
          
          echo "âœ… Image pulled successfully"
          
          # Stop and remove existing container
          echo "ðŸ›‘ Stopping existing container..."
          docker stop themobileprof-backend || true
          docker rm themobileprof-backend || true
          
          # Check uploads directory
          echo "ðŸ“ Checking uploads directory..."
          UPLOADS_DIR="$DEPLOY_DIR/uploads"
          
          # Only create directory if it doesn't exist
          if [ ! -d "$UPLOADS_DIR" ]; then
            echo "ðŸ“ Creating uploads directory..."
            if mkdir -p "$UPLOADS_DIR" 2>/dev/null; then
              echo "âœ… Created uploads directory"
            else
              echo "âš ï¸  Cannot create $UPLOADS_DIR, using home directory"
              UPLOADS_DIR="$HOME/themobileprof-uploads"
              mkdir -p "$UPLOADS_DIR"
              echo "âœ… Created uploads directory in home: $UPLOADS_DIR"
            fi
          else
            echo "âœ… Uploads directory already exists: $UPLOADS_DIR"
          fi
          
          # Verify uploads directory is accessible (don't try to change permissions)
          if [ ! -d "$UPLOADS_DIR" ]; then
            echo "âŒ Uploads directory does not exist: $UPLOADS_DIR"
            exit 1
          fi
          
          echo "ðŸ“ Using uploads directory: $UPLOADS_DIR"
          
          # Create .env file from GitHub secret
          echo "ðŸ“ Creating .env file..."
          cat > .env << 'EOF'
          ${{ secrets.ENV_FILE }}
          EOF
          
          # Verify .env file was created
          if [ ! -f .env ] || [ ! -s .env ]; then
            echo "âŒ .env file was not created or is empty"
            echo "ðŸ“‹ Current directory contents:"
            ls -la || true
            exit 1
          fi
          
          echo "âœ… .env file created successfully"
          echo "ðŸ“‹ .env file size: $(wc -c < .env) bytes"
          
          # Run new container with host networking
          echo "ðŸ³ Starting new container with host networking..."
          echo "ðŸ“‹ Container command: docker run -d --name themobileprof-backend --restart unless-stopped --network host -v \"$UPLOADS_DIR:/app/uploads\" --env-file .env ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          
          # Start container and capture the container ID
          echo "ðŸ³ Starting container..."
          CONTAINER_ID=$(docker run -d \
            --name themobileprof-backend \
            --restart unless-stopped \
            --network host \
            -v "$UPLOADS_DIR:/app/uploads" \
            -v "$(pwd)/.env:/app/.env:ro" \
            --env-file .env \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest)
          
          if [ -z "$CONTAINER_ID" ]; then
            echo "âŒ Failed to start container - no container ID returned"
            echo "ðŸ“‹ Trying to get more information..."
            echo "ðŸ“‹ Docker images:"
            docker images | grep ${{ env.IMAGE_NAME }} || true
            echo "ðŸ“‹ Recent containers:"
            docker ps -a --last 5 || true
            echo "ðŸ“‹ Docker system info:"
            docker system df || true
            exit 1
          fi
          
          echo "âœ… Container started with ID: $CONTAINER_ID"
          
          # Wait a moment and check container status
          sleep 5
          
          # Check if container is running
          if ! docker ps | grep -q themobileprof-backend; then
            echo "âŒ Container failed to start"
            echo "ðŸ“‹ Container logs:"
            docker logs themobileprof-backend || true
            echo "ðŸ“‹ Recent container status:"
            docker ps -a | grep themobileprof-backend || true
            echo "ðŸ“‹ Docker system info:"
            docker system df || true
            echo "ðŸ“‹ Available images:"
            docker images | grep ${{ env.IMAGE_NAME }} || true
            exit 1
          fi
          
          echo "âœ… Container is running"
          
          # Show container logs for debugging
          echo "ðŸ“‹ Container logs:"
          docker logs themobileprof-backend --tail 20 || true
          
          # Clean up .env file
          rm -rf .env
          
          # Wait a moment for container to fully start
          echo "â³ Waiting for container to start..."
          sleep 10
          
          # Check if container is running
          echo "ðŸ” Checking container status..."
          if ! docker ps | grep -q themobileprof-backend; then
            echo "âŒ Container failed to start"
            echo "ðŸ“‹ Container logs:"
            docker logs themobileprof-backend --tail 50 || true
            echo "ðŸ“‹ Recent container status:"
            docker ps -a | grep themobileprof-backend || true
            echo "ðŸ“‹ Docker system info:"
            docker system df || true
            echo "ðŸ“‹ Available images:"
            docker images | grep ${{ env.IMAGE_NAME }} || true
            echo "ðŸ“‹ Environment file contents (first few lines):"
            head -10 .env || true
            exit 1
          fi
          
          echo "âœ… Container is running"
          
          # Show container logs for debugging
          echo "ðŸ“‹ Container logs:"
          docker logs themobileprof-backend --tail 20 || true
          
          # Perform health check with retries
          echo "ðŸ¥ Performing health check..."
          for i in {1..5}; do
            echo "Health check attempt $i/5"
            if curl -f -m 30 http://localhost:3000/health; then
              echo "âœ… Health check passed"
              break
            else
              echo "âŒ Health check failed, attempt $i"
              echo "ðŸ“‹ Container logs (last 10 lines):"
              docker logs themobileprof-backend --tail 10 || true
              if [ $i -lt 5 ]; then
                echo "â³ Waiting 10 seconds before retry..."
                sleep 10
              else
                echo "âŒ Health check failed after 5 attempts"
                echo "ðŸ“‹ Final container logs:"
                docker logs themobileprof-backend --tail 50 || true
                exit 1
              fi
            fi
          done
          
          echo "ðŸŽ‰ Deployment completed successfully!"

  notify:
    runs-on: ubuntu-latest
    needs: [build-and-push, test, security-scan, deploy]
    if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Notify deployment status
      run: |
        if [ "${{ needs.build-and-push.result }}" == "success" ] && [ "${{ needs.deploy.result }}" == "success" ]; then
          echo "âœ… Docker image built and deployed successfully"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "Server: ${{ secrets.SERVER_HOST }}"
        else
          echo "âŒ Deployment failed"
          echo "Build result: ${{ needs.build-and-push.result }}"
          echo "Deploy result: ${{ needs.deploy.result }}"
          exit 1
        fi 