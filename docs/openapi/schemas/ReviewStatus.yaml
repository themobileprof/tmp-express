type: object
description: Content review status information
properties:
  isReviewed:
    type: boolean
    description: Whether the content has been reviewed by an admin
    example: false
  reviewedBy:
    type: string
    format: uuid
    nullable: true
    description: ID of the admin who reviewed the content
  reviewedByName:
    type: string
    nullable: true
    description: Name of the admin who reviewed the content
    example: "John Doe"
  reviewedAt:
    type: string
    format: date-time
    nullable: true
    description: Timestamp when the content was reviewed
  reviewNotes:
    type: string
    nullable: true
    description: Notes or feedback from the reviewer
    example: "Content verified and approved"
