# User Profile Schema (Frontend Compatible)
type: object
properties:
  id:
    type: string
    format: uuid
  email:
    type: string
    format: email
  firstName:
    type: string
  lastName:
    type: string
  role:
    type: string
    enum: [student, instructor, admin, sponsor]
  profilePicture:
    type: string
    format: uri
  bio:
    type: string
  createdAt:
    type: string
    format: date-time
  authProvider:
    type: string
    enum: [local, google]
  emailVerified:
    type: boolean
  settings:
    type: object
    properties:
      theme:
        type: string
        enum: [light, dark, system]
      language:
        type: string
      timezone:
        type: string 