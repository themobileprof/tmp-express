# Lessons Endpoints

# Get Lesson Details
/{id}:
  get:
    tags:
      - Lessons
    summary: Get details of a lesson by its ID
    description: Retrieve detailed information about a specific lesson
    security:
      - BearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        description: Lesson ID
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: Lesson details retrieved successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                courseId:
                  type: string
                  format: uuid
                courseTitle:
                  type: string
                title:
                  type: string
                description:
                  type: string
                  nullable: true
                content:
                  type: string
                  nullable: true
                videoUrl:
                  type: string
                  nullable: true
                durationMinutes:
                  type: integer
                orderIndex:
                  type: integer
                isPublished:
                  type: boolean
                isUnlocked:
                  type: boolean
                createdAt:
                  type: string
                  format: date-time
                updatedAt:
                  type: string
                  format: date-time
                reviewStatus:
                  $ref: '../schemas/ReviewStatus.yaml'
                flagStatus:
                  $ref: '../schemas/FlagStatus.yaml'
                progress:
                  type: object
                  nullable: true
                  properties:
                    isCompleted:
                      type: boolean
                    progressPercentage:
                      type: integer
                      minimum: 0
                      maximum: 100
                    timeSpentMinutes:
                      type: integer
                      minimum: 0
                    completedAt:
                      type: string
                      format: date-time
                      nullable: true
                test:
                  type: object
                  nullable: true
                  properties:
                    id:
                      type: string
                      format: uuid
                    title:
                      type: string
                    description:
                      type: string
                      nullable: true
                    durationMinutes:
                      type: integer
                    passingScore:
                      type: integer
                    maxAttempts:
                      type: integer
      '401':
        $ref: '../responses/Unauthorized.yaml'
      '403':
        description: |
          Access denied. Common causes:
          - Enrollment required to access lessons
          - Lesson is locked (complete previous lesson's test first)
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  enum: [ENROLLMENT_REQUIRED, Lesson Locked]
                message:
                  type: string
                  example: "Complete the test for 'Previous Lesson' to unlock this lesson"
                details:
                  type: object
                  properties:
                    courseId:
                      type: string
                      format: uuid
      '404':
        $ref: '../responses/NotFound.yaml'

  put:
    tags:
      - Lessons
    summary: Update a lesson by its ID
    description: Update an existing lesson (requires authentication and owner/admin authorization)
    security:
      - BearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        description: Lesson ID
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              title:
                type: string
                minLength: 1
                description: Updated lesson title
              description:
                type: string
                description: Updated lesson description
              content:
                type: string
                description: Updated lesson content
              videoUrl:
                type: string
                format: uri
                description: Updated video URL
              durationMinutes:
                type: integer
                minimum: 0
                description: Updated duration in minutes
              orderIndex:
                type: integer
                minimum: 0
                description: Updated order index
              isPublished:
                type: boolean
                description: Whether the lesson is published
    responses:
      '200':
        description: Lesson updated successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                title:
                  type: string
                description:
                  type: string
                  nullable: true
                content:
                  type: string
                  nullable: true
                videoUrl:
                  type: string
                  nullable: true
                durationMinutes:
                  type: integer
                orderIndex:
                  type: integer
                isPublished:
                  type: boolean
                updatedAt:
                  type: string
                  format: date-time
      '400':
        $ref: '../responses/BadRequest.yaml'
      '401':
        $ref: '../responses/Unauthorized.yaml'
      '403':
        $ref: '../responses/Forbidden.yaml'
      '404':
        $ref: '../responses/NotFound.yaml'

  delete:
    tags:
      - Lessons
    summary: Delete a lesson by its ID
    description: Delete a lesson (requires authentication and owner/admin authorization)
    security:
      - BearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        description: Lesson ID
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: Lesson deleted successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Lesson deleted successfully"
      '401':
        $ref: '../responses/Unauthorized.yaml'
      '403':
        $ref: '../responses/Forbidden.yaml'
      '404':
        $ref: '../responses/NotFound.yaml'

# Lesson Workshop (Student)
