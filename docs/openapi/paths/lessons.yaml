  post:
    tags:
      - Lessons
    summary: Create a new test for a lesson (admin)
    description: Create a test attached to the specified lesson. Optionally include initial questions.
    security:
      - BearerAuth: []
    parameters:
      - name: lessonId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - title
              - durationMinutes
              - passingScore
              - maxAttempts
            properties:
              title:
                type: string
              description:
                type: string
                nullable: true
              durationMinutes:
                type: integer
                minimum: 1
              passingScore:
                type: integer
                minimum: 0
                maximum: 100
              maxAttempts:
                type: integer
                minimum: 1
              questions:
                type: array
                description: Optional list of questions to insert with the test
