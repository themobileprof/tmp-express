                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      question:
                        type: string
                      question_type:
                        type: string
                      options:
                        type: string
                        nullable: true
                        description: JSON string of options or null
                      correct_answer:
                        type: integer
                        nullable: true
                      points:
