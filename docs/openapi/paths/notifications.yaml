# Send System Notification (Admin Only)
/system:
  post:
    tags:
      - Notifications
    summary: Send System Notification (Admin Only)
    description: Send system notification to all users (admin only)
    security:
      - BearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - title
              - message
              - type
            properties:
              title:
                type: string
                description: Notification title
              message:
                type: string
                description: Notification message
              type:
                type: string
                description: Notification type
              priority:
                type: string
                enum: [low, normal, high, urgent]
                default: normal
                description: Notification priority
              data:
                type: object
                description: Additional data for the notification
    responses:
      '200':
        description: System notification sent successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "System notification sent to 150 users"
                notificationCount:
                  type: integer
                type:
                  type: string
                title:
                  type: string
      '400':
        $ref: '../responses/BadRequest.yaml'
      '401':
        $ref: '../responses/Unauthorized.yaml'
      '403':
        $ref: '../responses/Forbidden.yaml'
      '404':
        $ref: '../responses/NotFound.yaml'

