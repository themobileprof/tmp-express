# Certification Programs Endpoints

# Get Certification Programs
/:
  get:
    tags:
      - Certification Programs
    summary: List available certification programs with modules and pricing
    description: Retrieve all available certification programs with their modules and pricing information
    responses:
      '200':
        description: Certification programs retrieved successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                programs:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      title:
                        type: string
                      description:
                        type: string
                      duration:
                        type: string
                      level:
                        type: string
                      prerequisites:
                        type: string
                      price:
                        type: number
                      is_active:
                        type: boolean
                      created_at:
                        type: string
                        format: date-time
                      modules:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                              format: uuid
                            title:
                              type: string
                            orderIndex:
                              type: integer
      '500':
        description: Internal server error

# Enroll in Certification Program
/{id}/enroll:
  post:
    tags:
      - Certification Programs
    summary: Enroll in a certification track
    description: Enroll the authenticated user in a specific certification program
    security:
      - BearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        description: Certification program ID
        schema:
          type: string
          format: uuid
    responses:
      '201':
        description: Successfully enrolled in certification program
        content:
          application/json:
            schema:
              type: object
              properties:
                enrollment:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid
                    programId:
                      type: string
                      format: uuid
                    status:
                      type: string
                      example: "in_progress"
                    progress:
                      type: integer
                      description: Progress percentage (0-100)
                      example: 0
                    enrolledAt:
                      type: string
                      format: date-time
      '400':
        description: Bad request - User already enrolled
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  example: "ALREADY_ENROLLED"
                message:
                  type: string
                  example: "Already enrolled in this program"
      '401':
        $ref: '../responses/Unauthorized.yaml'
      '404':
        description: Certification program not found or inactive
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  example: "Program Not Found"
                message:
                  type: string
                  example: "Certification program not found or inactive" 