updateCurrentUserSettings:
  tags:
    - Users
  summary: Update Current User's Settings
  description: Update current user's preferences
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/NotificationPreferences.yaml'
  responses:
    '200':
      description: User settings updated successfully
      content:
