# User Management Endpoints
getUserEnrollments:
  tags:
    - Users
  summary: Get User Enrollments
  description: Get user's course and class enrollments
  security:
    - BearerAuth: []
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: User ID
  responses:
    '200':
      description: User enrollments retrieved successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              enrollments:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid
                    enrollmentType:
                      type: string
                      enum: [course, class]
                    progress:
                      type: integer
                    status:
                      type: string
                      enum: [enrolled, in_progress, completed, dropped]
                    enrolledAt:
                      type: string
                      format: date-time
                    completedAt:
                      type: string
                      format: date-time
                    course:
                      type: object
                      properties:
                        id:
                          type: string
                          format: uuid
                        title:
                          type: string
                        topic:
                          type: string
                        imageUrl:
                          type: string
                          format: uri
                    sponsorship:
                      type: object
                      properties:
                        id:
                          type: string
                          format: uuid
                        discountCode:
                          type: string
                        discountType:
                          type: string
                          enum: [percentage, fixed]
                        discountValue:
                          type: number

