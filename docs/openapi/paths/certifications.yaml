# Certifications Endpoints

# Get All Certifications
/:
  get:
    tags:
      - Certifications
    summary: Get all certifications with filtering
    description: Retrieve all certifications with optional filtering by userId, courseId, classId, status, and pagination
    security:
      - BearerAuth: []
    parameters:
      - name: userId
        in: query
        description: Filter by user ID
        schema:
          type: string
          format: uuid
      - name: courseId
        in: query
        description: Filter by course ID
        schema:
          type: string
          format: uuid
      - name: classId
        in: query
        description: Filter by class ID
        schema:
          type: string
          format: uuid
      - name: status
        in: query
        description: Filter by certification status
        schema:
          type: string
      - name: limit
        in: query
        description: Number of results to return
        schema:
          type: integer
          default: 20
      - name: offset
        in: query
        description: Number of results to skip
        schema:
          type: integer
          default: 0
    responses:
      '200':
        description: Certifications retrieved successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                certifications:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      userId:
                        type: string
                        format: uuid
                      userName:
                        type: string
                      userEmail:
                        type: string
                      certificationName:
                        type: string
                      issuer:
                        type: string
                      issuedDate:
                        type: string
                        format: date-time
                      expiryDate:
                        type: string
                        format: date-time
                      certificateUrl:
                        type: string
                      verificationCode:
                        type: string
                      status:
                        type: string
                      courseId:
                        type: string
                        format: uuid
                      courseTitle:
                        type: string
                      classId:
                        type: string
                        format: uuid
                      classTitle:
                        type: string
                      createdAt:
                        type: string
                        format: date-time
      '401':
        $ref: '../responses/Unauthorized.yaml'

  # Create New Certification
  post:
    tags:
      - Certifications
    summary: Create new certification
    description: Create a new certification (instructor/admin only)
    security:
      - BearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - userId
              - certificationName
              - issuer
              - issuedDate
            properties:
              userId:
                type: string
                format: uuid
                description: User ID to issue certification to
              certificationName:
                type: string
                minLength: 1
                description: Name of the certification
              issuer:
                type: string
                minLength: 1
                description: Organization issuing the certification
              issuedDate:
                type: string
                format: date-time
                description: Date when certification was issued
              expiryDate:
                type: string
                format: date-time
                description: Optional expiry date
              courseId:
                type: string
                format: uuid
                description: Associated course ID
              classId:
                type: string
                format: uuid
                description: Associated class ID
              certificateUrl:
                type: string
                format: uri
                description: URL to certificate file
    responses:
      '201':
        description: Certification created successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                userId:
                  type: string
                  format: uuid
                courseId:
                  type: string
                  format: uuid
                classId:
                  type: string
                  format: uuid
                certificationName:
                  type: string
                issuer:
                  type: string
                issuedDate:
                  type: string
                  format: date-time
                expiryDate:
                  type: string
                  format: date-time
                certificateUrl:
                  type: string
                verificationCode:
                  type: string
                status:
                  type: string
                createdAt:
                  type: string
                  format: date-time
      '400':
        $ref: '../responses/BadRequest.yaml'
      '401':
        $ref: '../responses/Unauthorized.yaml'
      '403':
        $ref: '../responses/Forbidden.yaml'
      '404':
        $ref: '../responses/NotFound.yaml'

# Get Certification by ID
/{id}:
  get:
    tags:
      - Certifications
    summary: Get certification by ID
    description: Retrieve a specific certification by its ID. Returns certificate data in format optimized for client-side rendering.
    security:
      - BearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        description: Certification ID
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: Certification retrieved successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                type:
                  type: string
                  enum: [course_completion, class_completion]
                  description: Type of certificate
                data:
                  type: object
                  properties:
                    userName:
                      type: string
                      description: Full name of the certificate recipient
                    courseTitle:
                      type: string
                      description: Title of the completed course (if applicable)
                    classTitle:
                      type: string
                      description: Title of the completed class (if applicable)
                    completionDate:
                      type: string
                      description: Formatted completion date (e.g., "December 1, 2025")
                    verificationCode:
                      type: string
                      description: Unique verification code for certificate authenticity
                    templateImageUrl:
                      type: string
                      nullable: true
                      description: URL to certificate template image (optional)
                  required:
                    - userName
                    - completionDate
                    - verificationCode
                verificationUrl:
                  type: string
                  description: URL for certificate verification
                issuedAt:
                  type: string
                  format: date-time
                  description: ISO timestamp when certificate was issued
                # Additional metadata for compatibility
                userId:
                  type: string
                  format: uuid
                userEmail:
                  type: string
                  format: email
                certificationName:
                  type: string
                issuer:
                  type: string
                expiryDate:
                  type: string
                  format: date-time
                  nullable: true
                status:
                  type: string
                  enum: [issued, expired, revoked]
                courseId:
                  type: string
                  format: uuid
                  nullable: true
                classId:
                  type: string
                  format: uuid
                  nullable: true
                createdAt:
                  type: string
                  format: date-time
      '401':
        $ref: '../responses/Unauthorized.yaml'
      '404':
        $ref: '../responses/NotFound.yaml'
  
  put:
    tags:
      - Certifications
    summary: Update certification
    description: Update an existing certification (owner or admin only)
    security:
      - BearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        description: Certification ID
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              certificationName:
                type: string
                minLength: 1
                description: Name of the certification
              issuer:
                type: string
                minLength: 1
                description: Organization issuing the certification
              issuedDate:
                type: string
                format: date-time
                description: Date when certification was issued
              expiryDate:
                type: string
                format: date-time
                description: Optional expiry date
              certificateUrl:
                type: string
                format: uri
                description: URL to certificate file
              status:
                type: string
                description: Certification status
    responses:
      '200':
        description: Certification updated successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                certificationName:
                  type: string
                issuer:
                  type: string
                issuedDate:
                  type: string
                  format: date-time
                expiryDate:
                  type: string
                  format: date-time
                certificateUrl:
                  type: string
                status:
                  type: string
      '400':
        $ref: '../responses/BadRequest.yaml'
      '401':
        $ref: '../responses/Unauthorized.yaml'
      '403':
        $ref: '../responses/Forbidden.yaml'
      '404':
        $ref: '../responses/NotFound.yaml'
  
  delete:
    tags:
      - Certifications
    summary: Delete certification
    description: Delete a certification (owner or admin only)
    security:
      - BearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        description: Certification ID
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: Certification deleted successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Certification deleted successfully"
      '401':
        $ref: '../responses/Unauthorized.yaml'
      '403':
        $ref: '../responses/Forbidden.yaml'
      '404':
        $ref: '../responses/NotFound.yaml'

# Verify Certification by Code
/verify/{code}:
  get:
    tags:
      - Certifications
    summary: Verify certification by code
    description: Verify a certification using its verification code (public endpoint)
    parameters:
      - name: code
        in: path
        required: true
        description: Verification code
        schema:
          type: string
    responses:
      '200':
        description: Verification result
        content:
          application/json:
            schema:
              type: object
              properties:
                valid:
                  type: boolean
                  description: Whether the certification is valid
                message:
                  type: string
                  description: Verification message
                certification:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid
                    userName:
                      type: string
                    certificationName:
                      type: string
                    issuer:
                      type: string
                    issuedDate:
                      type: string
                      format: date-time
                    expiryDate:
                      type: string
                      format: date-time
                    status:
                      type: string
                    courseTitle:
                      type: string
                    classTitle:
                      type: string
                    isExpired:
                      type: boolean

# Get User's Certifications
/my:
  get:
    tags:
      - Certifications
    summary: Get user's earned certificates
    description: Retrieve all certifications earned by the authenticated user
    security:
      - BearerAuth: []
    responses:
      '200':
        description: User certifications retrieved successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                certifications:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      title:
                        type: string
                        description: Certification name
                      issuer:
                        type: string
                      dateEarned:
                        type: string
                        format: date-time
                      validUntil:
                        type: string
                        format: date-time
                      credentialId:
                        type: string
                        description: Verification code
                      skills:
                        type: string
                        nullable: true
                      certificateUrl:
                        type: string
                      course:
                        type: object
                        nullable: true
                        properties:
                          id:
                            type: string
                            format: uuid
                          title:
                            type: string
                      class:
                        type: object
                        nullable: true
                        properties:
                          id:
                            type: string
                            format: uuid
                          title:
                            type: string
      '401':
        $ref: '../responses/Unauthorized.yaml'

# Download Certificate
/{id}/download:
  get:
    tags:
      - Certifications
    summary: Download certificate file or return signed URL
    description: |
      Get a download link or signed URL for a specific certificate. Note: For client-side generated
      certificates, this may return the template image URL if available.
    security:
      - BearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        description: Certification ID
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: Certificate download information retrieved successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                url:
                  type: string
                  description: Certificate URL (may be template image or download link)
      '401':
        $ref: '../responses/Unauthorized.yaml'
      '403':
        $ref: '../responses/Forbidden.yaml'
      '404':
        $ref: '../responses/NotFound.yaml'

# View Certificate (HTML Viewer)
/{id}/view:
  get:
    tags:
      - Certifications
    summary: View certificate in HTML viewer
    description: Returns an HTML page with client-side certificate rendering using HTML5 Canvas. The certificate is generated dynamically in the browser.
    security:
      - BearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        description: Certification ID
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: HTML certificate viewer page
        content:
          text/html:
            schema:
              type: string
              description: HTML page containing the certificate viewer with embedded JavaScript for client-side rendering
      '401':
        $ref: '../responses/Unauthorized.yaml'
      '403':
        $ref: '../responses/Forbidden.yaml'
      '404':
        $ref: '../responses/NotFound.yaml'

# Get Certification Progress
/progress:
  get:
    tags:
      - Certifications
    summary: Get in-progress programs with progress fields
    description: Retrieve all certification programs the user is currently enrolled in with progress details
    security:
      - BearerAuth: []
    responses:
      '200':
        description: Certification progress retrieved successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                programs:
                  type: array
                  items:
                    type: object
                    properties:
                      programId:
                        type: string
                        format: uuid
                      title:
                        type: string
                        description: Program title
                      level:
                        type: string
                      duration:
                        type: string
                      progress:
                        type: integer
                        minimum: 0
                        maximum: 100
                        description: Overall progress percentage
                      nextRequirement:
                        type: string
                        nullable: true
                        description: Next requirement to complete
                      estimatedCompletion:
                        type: string
                        format: date-time
                        nullable: true
                        description: Estimated completion date
                      totals:
                        type: object
                        properties:
                          totalModules:
                            type: integer
                            description: Total number of modules
                          completedModules:
                            type: integer
                            description: Number of completed modules
      '401':
        $ref: '../responses/Unauthorized.yaml' 